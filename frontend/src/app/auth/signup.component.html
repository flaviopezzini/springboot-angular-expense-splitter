<div class="row" *ngIf="done">
  <div class="col-xs-12 col-lg-6">
    User created successfully. <a [routerLink]="['/auth/login']" class="btn">Go to Login</a>
  </div>
</div>
<div class="row" *ngIf="!done">
  <div class="col-lg-3"></div>
  <div class="col-xs-12 col-lg-6">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign up</button>
          <a [routerLink]="['/user/login']" class="btn btn-danger">Cancel</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6">
            <span style="color:red">{{errorMessage}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <div class="form-group">
            <label for="name">Username</label>
            <input
              type="email"
              id="username"
              class="form-control"
              formControlName="username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <div class="form-group">
            <label for="name">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <div class="form-group">
            <label for="name">Repeat Password</label>
            <input
              type="password"
              id="repeatPassword"
              class="form-control"
              formControlName="repeatPassword">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-lg-3"></div>
</div>
