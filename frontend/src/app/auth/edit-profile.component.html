<et-home></et-home>
<div class="row" *ngIf="done">
  <div class="col-xs-12 col-lg-6">
    Profile stored successfully <a [routerLink]="['/']" class="btn">Go back home</a>
  </div>
</div>
<div class="row" *ngIf="!done">
  <div class="col-xs-12">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Save</button>
          <a class="btn btn-danger" [routerLink]="['/']">Cancel</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6">
            <span style="color:red">{{errorMessage}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <div class="form-group">
            <label for="name">Username</label>
            <input
              type="email"
              id="username"
              class="form-control"
              formControlName="username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <div class="form-group">
            <label for="name">Old Password</label>
            <input
              type="password"
              id="oldPassword"
              class="form-control"
              formControlName="oldPassword">
          </div>
        </div>
      </div>      
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <div class="form-group">
            <label for="name">New Password</label>
            <input
              type="password"
              id="newPassword"
              class="form-control"
              formControlName="newPassword">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
