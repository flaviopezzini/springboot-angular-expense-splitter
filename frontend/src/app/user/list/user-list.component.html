<et-home></et-home>
<div class="container-fluid">
    <div class="container">
        
    </div>
    <div class="container nav">
        <a [routerLink]="['/user/new']" class="btn btn-primary">New User</a>
    </div>
    <div class="content-heading container">
      <div class="row">
        <div class="col-xs-12 col-lg-6">
            <span style="color:red" *ngIf="errorMessage">{{errorMessage}}</span>
            <span style="color:green" *ngIf="successMessage">{{successMessage}}</span>
        </div>
      </div>
    
		<div class="row" *ngFor="let user of users;let i = index">
		  <div class="col-xs-6 col-lg-3">
				<div class="pull-left">
				    <button class="clearfix btn btn-default" [routerLink]="['/user', user.id, 'edit']">Edit</button>
				    <button class="clearfix btn btn-danger" (click)="deactivateUser(user.id)" *ngIf="user.active">Deactivate</button>
				    <button class="clearfix btn btn-success" (click)="activateUser(user.id)" *ngIf="!user.active">Activate</button>
				</div>
		  </div>
		  <div class="col-xs-6 col-lg-9">
                <et-user-item [user]="user" [userId]="user.id"></et-user-item>
		  </div>
		</div>
	    <div class="row" *ngIf="users.length == 0">
	        <div class="col-xs-12 col-lg-10">
	            No users to display
	        </div>
	    </div>
    </div>
</div>
